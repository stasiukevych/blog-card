<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <article class="card" aria-label="card">
        <div class="card__image primary">
            <img src="assets/images/illustration-article.svg" alt="Tag Image" aria-label="card image">
        </div>
        <div class="card__content" aria-label="card content">
            <span class="card__tag" aria-label="card tag">Learning</span>
            <span class="card__publication" aria-label="card publication">Published 21 Dec 2023</span>
            <h3 class="card__title" aria-label="card title">
                <a href="#">HTML & CSS foundations</a>
            </h3>
            <p class="card__description" aria-label="card description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <footer class="card__author" aria-label="card author">
            <div class="author-image">
                <img src="assets/images/image-avatar.webp" alt="Avatar">
            </div>
            <span aria-label="card author name">Greg Hooper</span>
        </footer>
    </article>
</div>
</body>
</html>
